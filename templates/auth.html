<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeFiGuard AI - Authentication</title>
    <meta name="description" content="Sign in or create your DeFiGuard AI account for advanced smart contract auditing">
    <link rel="icon" href="/static/images/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="stylesheet" href="/static/styles.css">
    
    <style>
        /* Auth page specific styles */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: var(--space-4);
        }
        
        .auth-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: var(--space-6);
            max-width: 500px;
            width: 100%;
            box-shadow: var(--shadow-xl);
            text-align: center;
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .auth-container h1 {
            font-size: clamp(1.5rem, 3vw, 2rem);
            margin-bottom: var(--space-2);
            background: var(--gradient-accent);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .auth-container p {
            color: var(--text-secondary);
            margin-bottom: var(--space-4);
            font-size: 1.1rem;
        }
        
        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: var(--space-3);
            margin-bottom: var(--space-4);
        }
        
        .auth-buttons button {
            width: 100%;
            padding: var(--space-3);
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: var(--space-1);
            color: var(--text-tertiary);
            text-decoration: none;
            transition: color var(--transition-base);
        }
        
        .back-link:hover {
            color: var(--accent-teal);
        }
    </style>
</head>
<body>
    <div class="auth-container" role="region" aria-label="Authentication options">
        <!-- Email verification message (shown when redirected after sign-up) -->
        <div id="verify-email-message" style="display: none; background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(6, 182, 212, 0.1)); border: 1px solid var(--accent-teal); border-radius: var(--radius-lg); padding: var(--space-4); margin-bottom: var(--space-4);">
            <h2 style="color: var(--accent-teal); margin-bottom: var(--space-2);">üìß Check Your Email</h2>
            <p style="color: var(--text-secondary); margin-bottom: var(--space-2);">We've sent a verification link to your email address.</p>
            <p style="color: var(--text-tertiary); font-size: 0.9rem;">Click the link in the email to verify your account, then come back and sign in.</p>
        </div>

        <!-- Error message -->
        <div id="error-message" style="display: none; background: rgba(239, 68, 68, 0.1); border: 1px solid var(--accent-red); border-radius: var(--radius-lg); padding: var(--space-4); margin-bottom: var(--space-4);">
            <p style="color: var(--accent-red);" id="error-text">An error occurred. Please try again.</p>
        </div>

        <h1>üõ°Ô∏è Welcome to DeFiGuard AI</h1>
        <p>Secure authentication via Auth0</p>

        <div class="auth-buttons">
            <form action="/login" method="GET">
                <button type="submit" class="cta-button">
                    üîê Sign In
                </button>
            </form>

            <form action="/login" method="GET">
                <input type="hidden" name="screen_hint" value="signup">
                <button type="submit" class="cta-button">
                    ‚ú® Create Account
                </button>
            </form>
        </div>

        <!-- Removed "Back to Home" link - users must authenticate -->
    </div>

    <script>
        // Check URL parameters for messages
        const urlParams = new URLSearchParams(window.location.search);

        if (urlParams.get('verify_email') === 'true') {
            document.getElementById('verify-email-message').style.display = 'block';
        }

        if (urlParams.get('error')) {
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            errorDiv.style.display = 'block';

            const errorMessages = {
                'no_email': 'Unable to retrieve email from your account. Please try again.',
                'auth_failed': 'Authentication failed. Please try again.',
                'auth_not_configured': 'Authentication service not configured. Contact support.',
                'login_failed': 'Unable to connect to authentication service. Please try again.'
            };
            errorText.textContent = errorMessages[urlParams.get('error')] || 'An error occurred. Please try again.';
        }

        // Debug: Log form submissions
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', (e) => {
                console.log('[AUTH] Form submitting to:', form.action);
            });
        });
    </script>
</body>
</html>
